   - rofi-wayland
   - waybar
   - hyprpaper
   - hyprpicker
   - hyprshot
   - sddm

   # sway
   - swaybg
   - swayidle
   - swaylock
   - sddm-wayland-sway

   # wayland
   - wlroots  
   - xorg-x11-server-Xwayland
   - wl-clipboard
   - wf-recorder
   - wlogout

   # KDE Stuff
   - polkit-kde
   - dolphin
   - ark
   - kate

   # android
   - android-tools
   - android-file-transfer

   # audio
   - pipewire
   - wireplumber
   - pavucontrol

   # bluetooth
   - bluez
   - bluez-tools
   - blueman
