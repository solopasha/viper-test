   - qt5-qtgraphicaleffects
   - qt5-qtquickcontrols
   - qt5-qtquickcontrols2
   - qt5-qtwayland
   - qt6-qtwayland
   - qt5ct
   - qt6ct
   - qt5-qtsvg
   - kvantum
   
   # gtk stuff
   - gsettings-desktop-schemas 
   - lxappearance

   # terminal apps
   - zsh
   - zsh-autosuggestions 
   - zsh-syntax-highlighting 
   - kitty
   - eza
   - duf
   - micro
   - tldr
   - fd-find
   - udiskie

   # Drivers
   - mesa-dri-drivers
   - mesa-vulkan-drivers

   # others
   - plymouth
   - gnome-keyring-pam
   - qemu-guest-agent
   - pam_afs_session
   - selinux-policy-targeted
   - system-config-printer
   - plymouth-system-theme
   - bolt
   - brightnessctl
   - fprintd-pam
   - lxqt-policykit
   - gvfs
   - gvfs-mtp

   # apps
   - copyq
   - yad

